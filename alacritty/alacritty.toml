# ============================================================================
# Alacritty Configuration
# ============================================================================
# Alacritty is a fast, cross-platform, OpenGL terminal emulator
# https://github.com/alacritty/alacritty

# ============================================================================
# General Settings
# ============================================================================
live_config_reload = true

# ============================================================================
# Environment Variables
# ============================================================================
[env]
TERM = "xterm-256color"

# ============================================================================
# Colors
# ============================================================================
[colors]
draw_bold_text_with_bright_colors = true

# ============================================================================
# Font Configuration
# ============================================================================
[font]
size = 16.0

[font.normal]
family = "MonaspiceAr Nerd Font"
style = "Regular"

[font.bold]
family = "MonaspiceAr Nerd Font"
style = "Bold"

[font.italic]
family = "MonaspiceAr Nerd Font"
style = "Italic"

[font.bold_italic]
family = "MonaspiceAr Nerd Font"
style = "Bold Italic"

[font.offset]
x = 0
y = 0

[font.glyph_offset]
x = 0
y = 0

# ============================================================================
# Keyboard Bindings
# ============================================================================
# Note: Duplicate Minus+Control binding has been removed

# Clipboard
[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

# Font size controls
[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

# ============================================================================
# Scrolling
# ============================================================================
[scrolling]
history = 10000
multiplier = 10

# ============================================================================
# Selection
# ============================================================================
[selection]
save_to_clipboard = true
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

# ============================================================================
# Window Appearance
# ============================================================================
[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 1
startup_mode = "Maximized"

[window.padding]
x = 0
y = 0
